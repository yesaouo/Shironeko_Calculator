<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form name="form" id="block">
    <h2><font color="white">白貓</font><font color="red">傷害</font>計算機</h2>
    <h5>計算結果並非實際傷害，因省略了部分變數。如:職業加成、技能倍率</h5>
    <h3><font color="orange">角色當前白值</font></h3>
    <input name="atk" placeholder="角色當前攻擊值" type="number" step="10" min="0" style="width: 145px;">
    <input name="as"  placeholder="角色當前會心值" type="number" step="10" min="0" style="width: 145px;">
    <h3><font color="orange">武器合成技能</font></h3>
    <p><font color="#d94dff"><b>技能1 </b></font><select name="skill1" style="width: 250px;">
        <option >無以下效果</option>
        <optgroup label="全職業">
            <option value="1">攻擊+15%</option>
            <option value="2">會心+10%</option>
            <option value="3">一般攻擊的傷害+25%</option>
            <option value="4">對○○系敵人的傷害+100%</option>
        </optgroup>
        <optgroup label="部分職業">
            <option value="5">必殺技強化+15%</option>
            <option value="6">必殺技強化+20%</option>
            <option value="7">攻擊+20%</option>
            <option value="8">攻擊+25%</option>
            <option value="9">攻擊+24%</option>
        </optgroup>
    </select></p>
    <p><font color="#d94dff"><b>技能2 </b></font><select name="skill2" style="width: 250px;">
        <option >無以下效果</option>
        <optgroup label="全職業">
            <option value="1">攻擊+20%</option>
            <option value="2">會心+15%</option>
            <option value="3">一般攻擊的傷害+35%</option>
            <option value="4">對○○系敵人的傷害+100%</option>
        </optgroup>
        <optgroup label="部分職業">
            <option value="5">必殺技強化+30%</option>
            <option value="6">攻擊+25%</option>
            <option value="7">攻擊+27%</option>
        </optgroup>
    </select></p>
    <p><font color="#d94dff"><b>技能3 </b></font><select name="skill3" style="width: 250px;">
        <option >無以下效果</option>
        <optgroup label="全職業">
            <option value="1">攻擊+25%</option>
            <option value="2">會心+20%</option>
            <option value="6">會心傷害+25%</option>
            <option value="5">消耗SP+10% ，必殺技強化+40%</option>
            <option value="3">一般攻擊的傷害+50%</option>
            <option value="4">對○○系敵人的傷害+200%</option>
        </optgroup>
        <optgroup label="部分職業">
            <option value="7">必殺技強化+30%</option>
            <option value="8">必殺技強化+50%</option>
            <option value="9">攻擊+30%</option>
            <option value="10">離敵人越遠，傷害提升幅度越大（最大75%）</option>
        </optgroup>
    </select></p>
    <h3><font color="orange">額外效果加乘</font></h3>
    <input name="ap" placeholder="攻擊+幾%" type="number" step="10" min="0" style="width: 96px;">
    <input name="cp" placeholder="會心+幾%" type="number" step="10" min="0" style="width: 96px;">
    <input name="cdp" placeholder="會傷+幾%" type="number" step="10" min="0" style="width: 96px;">
    <br>
    <input name="ndp" placeholder="普攻傷害+幾%" type="number" step="10" min="0" style="width: 110px;">
    <input name="sdp" placeholder="技能傷害+幾%" type="number" step="10" min="0" style="width: 110px;">
    <input name="submit" value="取得結果" type="button" onclick="calculator();">
    <br><br><font color="#d94dff"><b>歷史紀錄:</b></font><br>
    <textarea name="record"
              rows="7"
              cols="37"
              readonly></textarea>
</form>
<script src="script.js"></script>
</body>
</html>
